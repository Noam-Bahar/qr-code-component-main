<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind -->
    <link rel="stylesheet" href="./dist/output.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-outfit bg-lightGray text-center w-screen h-screen flex flex-col justify-center items-center gap-2"
  >
    <figure
      class="bg-white shadow-lg w-80 p-3 rounded-2xl flex flex-col justify-center items-center"
    >
      <img src="images/image-qr-code.png" class="rounded-lg" />
      <figcaption class="p-6 flex flex-col justify-center items-center gap-4">
        <h1 class="font-bold text-xl text-darkBlue">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-grayishBlue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </figcaption>
    </figure>

    <div class="text-[11px] [&>a]:text-darkRoyalBlue">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="https://github.com/Noam-Bahar">Noam Bahar</a>.
    </div>
  </body>
</html>
