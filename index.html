<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind -->
    <link rel="stylesheet" href="./dist/output.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="font-outfit bg-lightgray w-screen h-screen flex flex-col justify-center items-center"
  >
    <figure
      class="bg-white shadow-lg w-80 p-3 rounded-2xl flex flex-col justify-center items-center"
    >
      <img src="images/image-qr-code.png" class="rounded-lg" />
      <figcaption
        class="m-6 flex flex-col gap-4 justify-center items-center text-center"
      >
        <h1 class="font-bold text-xl text-darkblue">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-grayishblue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </figcaption>
    </figure>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
